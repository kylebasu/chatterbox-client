<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div class="buttons">
        <button id="refresher">Refresh Messages!</button>
        <form class="new-room">
          <input class="new-room-name" type="text">
          <button class='roomButton'>Add Room</button>
        </form>
        <form id="send">
          <textarea class="messageInput">Test</textarea>
          <button id="sendButton" class="submit">SEND</button>
        </form>
        <select id="roomSelect"></select>
      </div>
      <div id="chats">
      </div>
    </div>
  </body>
</html>
